<div class="container">
  <div class="panel col-md-10">
  <div class="panel-body" >
  <p></p>
  <button class="btn" (click)="onNewUnity()" *ngIf="authService.isAdmin()"> Add Unity</button>
  <table class="table table-bordered">
    <tr>
      <th>Unity Name</th><th>Description</th>
    </tr>
    <tr *ngFor="let u of unitys">
      <td>{{u.unityName}}</td>
      <td>{{u.description}}</td>
    </tr>
  </table>
  </div>
</div>
</div>
