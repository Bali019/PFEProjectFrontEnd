
  <div class="header">
    <p class="description text-center">{{code.description}}</p>
  </div>

  <div class="content">
        <div class="form-group">
          <td-code-editor style="height: 150px" theme="vs-dark" flex language={{code.contentType}} [value]="code.code"
                          [editorOptions]="{readOnly:true, fontSize:14}"></td-code-editor>
    </div>

    <div class="form-group">
      <div class="footer">
        <hr>
        <div class="stats" style="max-height : 5px">
          <i class="ti-layout-slider"></i> Code type : java
          <br>
          <i class="ti-timer"></i> Ajouter le 01/01/2018
        </div>
      </div>
    </div>
  </div>
